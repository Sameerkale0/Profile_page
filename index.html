<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <img
          class="profile-img"
          src="/assets/Image.jpg"
          alt="Profile Picture"
        />
      </div>
      <div class="info">Mark Zuckerberg</div>
      <div class="icons">
        <ion-icon class="icon person" name="person-outline"></ion-icon>
        <ion-icon class="icon mail" name="mail-outline"></ion-icon>
        <ion-icon class="icon call" name="call-outline"></ion-icon>
        <ion-icon class="icon location" name="location-outline"></ion-icon>
        <ion-icon class="icon calendar" name="calendar-outline"></ion-icon>
        <ion-icon class="icon logo" name="logo-linkedin"></ion-icon>
      </div>
    </div>
  </body>
</html>
